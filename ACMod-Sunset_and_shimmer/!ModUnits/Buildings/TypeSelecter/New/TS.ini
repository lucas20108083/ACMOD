[action_虚无]
text: Void Deconstructor
description:What kind of existence exists in the Shining Rift?\nOur scouts have been missing for 50 days...\n"The grand cause of occupying the universe starts here. \nIn the Void Rift, a huge cave that connects the universes\nThere was once a demon dynasty,\nOne of them slaughtered his entire race\nAnd staged a coup d'état that destroyed the entire cave\nForcibly transformed all the creatures in the cave into weapons. \nHe wants to merge all areas outside of the Void Rift with the Void Rift.\n'Nos veniam ex nihil, nihil omnia devorabit'\nThe actions of silicon-based troops in living buildings are unpredictable. \nWhat kind of experience will flying insects bring to war?\nShepherd, you faint king....
showMessageToAllPlayers:%{self.teamName} Team "%{self.playerName}" has selected a faction\n――――― "Presence in the rift is getting closer. "

text_zh:虚空解构者
description_zh:闪耀的裂隙中\n究竟有着什么样的存在?\n我们的侦察兵已经失联50天了...\n"占领宇宙的宏图大业，就先从这里开始吧。"\n在联通各个宇宙的巨大洞穴"虚空裂隙中"\n曾经有一个恶魔王朝，\n其中一人，屠杀了自己整个种族\n并发动了整个洞穴的政变\n强制将洞穴内所有生物大量改造为兵器。\n他想要将虚空裂隙外的其他地区全部与虚空裂隙融合\n'Nos veniam ex nihil, nihil omnia devorabit'\n活体建筑中出现的硅基兵种行动无法预测。\n飞行的虫群会给战争带来什么样的体验呢?\n牧羊人，你这个昏君....
showMessageToAllPlayers_zh:%{self.teamName} 队 “%{self.playerName}”已选择阵营\n―――――"裂隙中的存在逐渐接近。"
