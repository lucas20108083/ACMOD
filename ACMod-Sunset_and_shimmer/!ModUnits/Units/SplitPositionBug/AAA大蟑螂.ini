displayText_zh:美洲大蠊
displayDescription_zh: 角色背景:\n萨卡兹雇佣兵领袖W，现正式更名为维什戴尔。于伦蒂尼姆战争期间，与罗德岛伦蒂尼姆特别行动队紧密合作，数度阻遏军事委员会的行动 ，并成为罗德岛精英干员。\n外貌形象\n维什戴尔有一双红瞳，头发主体银白，发梢夹杂黑色，头上长着向下的红角。上身衣着清凉，露出小腹和肚脐，实际上身穿的服装便于运动作战，外面穿着红色外套。手上涂着与鲜血一样嫣红的指甲油，下身穿黑色短裤，脚穿长靴。身后有一条黑色的细长尾巴，末端带刺。
displayText: Periplaneta americana
displayDescription:character background\nFormer Sarkaz mercenary leader W, now officially renamed Wiš'adel. During the Londinium war, she fought side-by-side with Rhodes Island’s Londinium Special Action Team, repeatedly thwarting the Military Commission’s operations, and was promoted to Rhodes Island Elite Operator.\nAppearance\nWiš'adel has crimson pupils and silver-white hair tipped with black; two downward-curving red horns crown her head. Her upper wear is light and midriff-baring for mobility, topped by a scarlet coat. Her nails are painted the same vivid red as fresh blood. Black shorts and high boots complete the outfit, while a slender, black, stinger-tipped tail sways behind her.

