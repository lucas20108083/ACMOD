name: RWAC packager

on:
  push:
    branches:
      - main
    paths:
      - 'Build/*.rwmod'
      - 'ver.txt'
  workflow_dispatch:

permissions:
  contents: write
  releases: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION=$(cat ver.txt | tr -d '\n' | tr -d '\r' | xargs)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Delete old release
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          if gh release view "$TAG" > /dev/null 2>&1; then
            gh release delete "$TAG" -y || true
            git push origin ":refs/tags/$TAG" || true
          fi
        env:
          GH_TOKEN: ${{ github.token }}
        continue-on-error: true

      - name: Create Release
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          gh release create "$TAG" \
            --title "ACMod Sunset and Shimmer ${{ steps.version.outputs.version }}" \
            --notes "自动发行版本 - Auto Release" \
            Build/*.rwmod
        env:
          GH_TOKEN: ${{ github.token }}
